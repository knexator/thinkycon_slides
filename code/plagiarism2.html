<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Slides</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
            background-color: #36393E;
            /* background-color: rgb(214, 214, 214); */
        }
    </style>
</head>

<body>
    <img src="../slides/plagiarism/another.svg">
    <img src="../slides/actionable.svg" style="display: none;">
    <img src="../slides/end.svg" style="display: none;">
    <script>
        let cur_selected = 0;
        imgs = document.querySelectorAll("img");

        function updateVisible() {
            imgs.forEach((x, k) => {
                x.style.display = k === cur_selected ? "unset" : "none";
            });
        }

        window.addEventListener("keydown", ev => {
            if (ev.code === "KeyD" || ev.code === "ArrowRight") {
                if (cur_selected + 1 < imgs.length) {
                    cur_selected += 1;
                    updateVisible();
                }
                ev.preventDefault();
                return false;
            } else if (ev.code === "KeyA" || ev.code === "ArrowLeft") {
                if (cur_selected > 0) {
                    cur_selected -= 1;
                    updateVisible();
                }
                ev.preventDefault();
                return false;
            } else if (window.parent !== window) {
                // @ts-expect-error
                window.parent.keyPressed(ev.code);
            }
        });
    </script>
</body>

</html>
