<body>

    <script>
        const sources = [
            // "https://docs.google.com/presentation/d/e/2PACX-1vRZJDgy-vTUmlkJ8bkdMVMw2fu1LqRuCSPbxPH7K7HmSUenFwr9iShu_XTSwRP-fv_p-CXEYy-WDV8w/embed?start=true&loop=false&delayms=60000",

            "./fig_2.html",
            "./fig_3.html",
            // "./fig_4.html",
            "./state_paths.html",
            "./plagiarism.html",
            "./another_game.html",
            "./plagiarism2.html",
        ];
        let cur_index = 0;

        const iframe = document.querySelector("iframe");
        iframe.src = sources[cur_index];

        function keyPressed(code) {
            console.log('key pressed in child:', code);
            if (code === "KeyM") {
                if (cur_index + 1 < sources.length) {
                    cur_index += 1;
                    iframe.src = sources[cur_index];
                }
            } else if (code === "KeyN") {
                if (cur_index > 0) {
                    cur_index -= 1;
                    iframe.src = sources[cur_index];
                }
            }
        }
    </script>
</body>
