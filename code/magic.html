<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beautiful State Graph of Microban 1</title>
    <style>
        iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
            background-color: #36393E;
            /* background-color: rgb(214, 214, 214); */
        }
    </style>
</head>

<body>
    <iframe src="./fig_1.html" frameborder="0"></iframe>
    <script>
        const sources = [
            "./fig_1.html",
            "./fig_2.html",
            "./fig_3.html",
            "./fig_4.html",
        ];
        let cur_index = 0;

        const iframe = document.querySelector("iframe");

        function keyPressed(code) {
            console.log('key pressed in child:', code);
            if (code === "KeyM") {
                cur_index = (cur_index + 1) % sources.length;
                iframe.src = sources[cur_index];
            }
        }
    </script>
</body>

</html>
