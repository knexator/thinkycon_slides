<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Slides</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
            background-color: #36393E;
            /* background-color: rgb(214, 214, 214); */
        }
    </style>
</head>

<body>
    <img src="../slides/1.svg">
    <img src="../slides/2.svg" style="display: none;">
    <img src="../slides/anim/1.svg" style="display: none;">
    <img src="../slides/anim/2.svg" style="display: none;">
    <img src="../slides/anim/3.svg" style="display: none;">
    <img src="../slides/anim/4.svg" style="display: none;">
    <img src="../slides/anim/5.svg" style="display: none;">
    <img src="../slides/anim/6.svg" style="display: none;">
    <img src="../slides/anim/7.svg" style="display: none;">
    <img src="../slides/anim/8.svg" style="display: none;">
    <img src="../slides/anim/9.svg" style="display: none;">
    <img src="../slides/anim/10.svg" style="display: none;">
    <img src="../slides/anim/11.svg" style="display: none;">
    <script>
        const imgs = document.querySelectorAll("img");

        let cur = 0;
        document.addEventListener('keydown', ev => {
            if (ev.code === "Space" || ev.code === "KeyD" || ev.code === "ArrowRight") {
                if (cur + 1 < imgs.length) {
                    imgs[cur].style.display = "none";
                    cur += 1;
                    imgs[cur].style.display = "unset";
                }
            } else if (ev.code === "KeyA" || ev.code === "ArrowLeft") {
                if (cur > 0) {
                    imgs[cur].style.display = "none";
                    cur -= 1;
                    imgs[cur].style.display = "unset";
                }
            }
        })
    </script>
</body>

</html>
